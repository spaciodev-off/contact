<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="sd, spaciodev, discord, SpacioDev, spacio dev, discord team, developers, dev team">
  <link rel="stylesheet" href="style.css">


  <meta name="description" content="Vous avez besoin d'aide? Contactez nous directement via ce form.">
  <meta name="theme-color" content="#f85f5f">
  <meta name="og:image" content="https://github.com/PPC409/Dylann/blob/main/BotLogo.png?raw=true">
<!-- <meta http-equiv="refresh" content="12"> -->
<title>SpacioDev - Contact</title>

</head>
<body>
        <!-- BEGIN CONTACT -->

        <div class="row blue">
          <div class="side-content"></div>
          <div class="main-content">
            <div class="content-header">
              <a class="anchor" name="contact"></a>
              <h2 class="white-text">Nous contacter</h2>
            </div>
            <div class="contact content-body" align="center">
              <form method="POST" action="https://formspree.io/f/mdobzado">

                  <input type="text" name="Sujet" placeholder="Sujet" required> <br>
                  <input type="email" name="Mail du posteur" placeholder="Votre email" required> <br>
                  <textarea name="Message" placeholder="Vôtre message" required style="font-size: 20.4px;"></textarea> <br>
                  <textarea name="Attentes" placeholder="Qu'attendez vous de nous?" required style="font-size: 20.4px;"></textarea> <br>

                  <button type="submit">Envoyé</button>
              </form>
            </div>
          </div>
          <div class="side-content"></div>
        </div>
        <!-- END CONTACT -->  
</body>
</html>
